<html>
  <head>
    <title>Gist Canvas</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="file">
      <h1>gist canvas</h1>
      <input id="url" type="text" autocorrect="off" autocapitalize="off" placeholder="paste gist url and press enter" autofocus>
    </div>
    <script>
    if(window.location.hash) document.querySelector('#file').style.display = 'none'
    </script>
    <canvas width="0" height="0"></canvas>
    <div id="source" style="display:none;"> &#x25BC; scroll for code &#x25BC;</div>
    <script src="bundle.js"></script>
  </body>
</html>
